<div class="footer">
  <div class="container">
    <p class="text-muted pull-left">Copyright &copy; 2015 CodeFrog IT GmbH</p>
    
    <div class="row  pull-right">
      <ul class="nav navbar-nav">
        {% assign pages = site.pages | sort:"weight"  %}
          {% for node in pages %}
            {% if node.title and node.footernav %}
              {% if page.url == node.url %}
                <li class="active"><a class="active" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
              {% else %}
                <li><a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
              {% endif %}
            {% endif %}
          {% endfor %}
      </ul>
    </div>
  </div>
</div>
